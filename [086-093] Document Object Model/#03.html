<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      form {
        margin-top: 100px;
        text-align: center;
      }

      form input {
        background-color: #eee;
        width: 300px;
        padding: 10px;
        margin-bottom: 10px;
      }
    </style>
  </head>

  <body>
    <form action="">
      <input type="number" name="dollar" placeholder="USD Dollar" />
      <div class="result">{0} USD Dollar = {0} Egyptian Pound</div>
    </form>

    <script>
      const input = document.getElementsByName("dollar")[0];
      const result = document.querySelector(".result");

      input.oninput = function() {
        result.innerHTML = 
          `{${input.value || 0}} USD Dollar = {${(input.value * 15.6).toFixed(2)}} Egyptian Pound`
      };
    </script>
  </body>
</html>
